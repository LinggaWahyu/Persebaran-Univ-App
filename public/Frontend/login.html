<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Cari Univ App</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light navbar-library fixed-top navbar-fixed-top"
    >
      <div class="container-fluid">
        <a href="/index.html" class="navbar-brand mr-3">
          <img
            src="https://tigerware.lsu.edu/image/1cb577c8-6265-43fa-9ddd-b96ea3e73eb9.png?preset=Full"
            alt="Logo UIN"
            width="45px"
          />
        </a>
        <h5><b>Cari Univ App</b></h5>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
      </div>
    </nav>

    <section class="page-content">
      <div class="page-login">
        <div class="container">
          <div class="row">
            <div class="col-8 justify-content-center text-center">
              <img
                src="/images/login-image.png"
                alt="Login Imagae"
                width="500px"
              />
            </div>
            <div class="col-4 mt-5">
              <div class="login-card">
                <div class="card">
                  <div class="card-body text-center">
                    <h4><b>Login Admin Cari Univ App</b></h4>
                    <br />
                    <form class="text-left">
                      <div class="form-group">
                        <label for="nomor_id">Email</label>
                        <input
                          type="email"
                          name="email"
                          id="email"
                          class="form-control"
                        />
                        <small id="emailHelp" class="form-text text-muted"
                          >Masukkan email admin anda.</small
                        >
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          name="password"
                        />
                      </div>
                      <button
                        type="submit"
                        class="btn btn-primary btn-block mt-4"
                      >
                        Login
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 text-center">
            <p class="pt-4 pb-2">Â© 2020 Smart Library. All rights reserved</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="script/navbar-scroll.js"></script>
  </body>
</html>
